<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Yet Another Tracker</title>
		<meta name="description" content="Yet another tracker you will abandon in a week, but I'm rooting for you!" />
		<meta name="author" content="Jun Ivanne Dalman" />
		<link rel="stylesheet" href="../css/newtab.css" />
		<script src="../js/util.js" defer></script>
		<script src="../js/classes.js" defer></script>
		<script src="../js/newtab.js" defer></script>
	</head>
	<body>
		<!-- Change color, make tick color go from down to up -->

		<div class="settings-container hidden">
			<div class="settings">
				<button id="close-setting" class="close-setting">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg>
				</button>
				<span>Settings</span>
				<div class="horizontal-line"></div>
				<div class="feature-container">
					<div class="setting-feature">
						<span>Toggle task stats</span>
						<div>
							<button id="toggle-stat">Show / Hide</button>
						</div>
					</div>
					<div class="setting-feature">
						<span>Toggle todo-list</span>
						<div>
							<button id="toggle-list">Show / Hide</button>
						</div>
					</div>
					<div class="setting-feature">
						<span>Load data from file</span>
						<div>
							<input type="file" id="import-data" />
						</div>
					</div>
					<div class="setting-feature">
						<span>Add tasks from file</span>
						<div>
							<input type="file" id="add-data" />
						</div>
					</div>
					<div class="setting-feature">
						<span>Export data</span>
						<div>
							<button id="export-data">Download data to computer</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="links">
			<div class="app-info">
				<span class="app-title" data-tooltip="Yet Another Tracker You'll Abandon (prove me wrong!)">YATYA</span>
				<span class="app-author" data-tooltip="Independent, 100% offline, free and open-source">yvantot</span>
			</div>
			<a class="app-store" href="http://yvantot.github.io/canvas" target="_blank">Super-charge your life</a>
			<a class="open-tab" data-tooltip="Fullscreen" target="_blank">Open as a tab</a>
		</div>

		<main>
			<!-- Stat -->
			<section class="stats-container hidden">
				<div class="userstats">
					<button id="reset-filter" class="reset-filter hidden" data-tooltip="Remove task focus, show all">
						<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m592-481-57-57 143-182H353l-80-80h487q25 0 36 22t-4 42L592-481ZM791-56 560-287v87q0 17-11.5 28.5T520-160h-80q-17 0-28.5-11.5T400-200v-247L56-791l56-57 736 736-57 56ZM535-538Z" /></svg>
					</button>
					<div class="stat-year-container">
						<button id="prev-year">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" /></svg>
						</button>
						<span class="stat-year"> </span>
						<button id="next-year">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" /></svg>
						</button>
					</div>

					<div class="months">
						<div></div>
						<div class="month">1</div>
						<div class="month">2</div>
						<div class="month">3</div>
						<div class="month">4</div>
						<div class="month">5</div>
						<div class="month">6</div>
						<div class="month">7</div>
						<div class="month">8</div>
						<div class="month">9</div>
						<div class="month">10</div>
						<div class="month">11</div>
						<div class="month">12</div>
					</div>
					<div class="statinfo">
						<div class="days">
							<div class="day">1</div>
							<div class="day">2</div>
							<div class="day">3</div>
							<div class="day">4</div>
							<div class="day">5</div>
							<div class="day">6</div>
							<div class="day">7</div>
							<div class="day">8</div>
							<div class="day">9</div>
							<div class="day">10</div>
							<div class="day">11</div>
							<div class="day">12</div>
							<div class="day">13</div>
							<div class="day">14</div>
							<div class="day">15</div>
							<div class="day">16</div>
							<div class="day">17</div>
							<div class="day">18</div>
							<div class="day">19</div>
							<div class="day">20</div>
							<div class="day">21</div>
							<div class="day">22</div>
							<div class="day">23</div>
							<div class="day">24</div>
							<div class="day">25</div>
							<div class="day">26</div>
							<div class="day">27</div>
							<div class="day">28</div>
							<div class="day">29</div>
							<div class="day">30</div>
							<div class="day">31</div>
						</div>

						<div id="month-1" class="datamonth"></div>
						<div id="month-2" class="datamonth"></div>
						<div id="month-3" class="datamonth"></div>
						<div id="month-4" class="datamonth"></div>
						<div id="month-5" class="datamonth"></div>
						<div id="month-6" class="datamonth"></div>
						<div id="month-7" class="datamonth"></div>
						<div id="month-8" class="datamonth"></div>
						<div id="month-9" class="datamonth"></div>
						<div id="month-10" class="datamonth"></div>
						<div id="month-11" class="datamonth"></div>
						<div id="month-12" class="datamonth"></div>
					</div>
				</div>
			</section>
			<!-- Tasks -->
			<section class="usertask-container">
				<div class="tools">
					<button id="settings">
						<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" /></svg>
					</button>
					<button id="add-task">
						<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" /></svg>
					</button>
				</div>
				<div class="usertasks"></div>
			</section>

			<section class="todolist-container hidden"></section>
		</main>
	</body>
</html>
